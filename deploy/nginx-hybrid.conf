# NeuroGrid - Hybrid Production Configuration
# Preserves existing port 8080 setup + adds subdomains for production

# Rate limiting for production subdomains
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=200r/m;

# Upstream servers for production subdomains
upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream app_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# EXISTING: Main neurogrid.network - proxy to port 8080 (PRESERVED!)
server {
    listen 80;
    server_name neurogrid.network www.neurogrid.network;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# NEW: API subdomain - api.neurogrid.network (PRODUCTION!)
server {
    listen 80;
    server_name api.neurogrid.network;
    
    # Rate limiting for API
    limit_req zone=api_limit burst=50 nodelay;
    
    # Proxy to coordinator-server on port 3001
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_se        ls -la /etc/nginx/sites-enabled/
        sudo sed -n '1,120p' /etc/nginx/sites-available/neurogrid-original.conf
        sudo sed -n '1,160p' /etc/nginx/sites-available/neurogrid-subdomains-clean.conf
        sudo sed -n '1,220p' /etc/nginx/sites-available/neurogrid-hybrid.conf