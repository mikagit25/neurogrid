# Kubernetes Deployment Configuration for NeuroGrid
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurogrid-coordinator
  namespace: neurogrid
  labels:
    app: neurogrid-coordinator
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neurogrid-coordinator
  template:
    metadata:
      labels:
        app: neurogrid-coordinator
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: coordinator
        image: neurogrid/coordinator:latest
        ports:
        - containerPort: 3001
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: METRICS_PORT
          value: "9090"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neurogrid-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: neurogrid-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: neurogrid-secrets
              key: jwt-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neurogrid-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: neurogrid-secrets
              key: stripe-webhook-secret
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: neurogrid-config
              key: log-level
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: neurogrid-config
              key: rate-limit-enabled
        - name: CACHE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: neurogrid-config
              key: cache-enabled
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/monitoring/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/monitoring/ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: coordinator-logs-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: coordinator-uploads-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: neurogrid-coordinator-service
  namespace: neurogrid
  labels:
    app: neurogrid-coordinator
spec:
  selector:
    app: neurogrid-coordinator
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: neurogrid-coordinator-loadbalancer
  namespace: neurogrid
  labels:
    app: neurogrid-coordinator
spec:
  selector:
    app: neurogrid-coordinator
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurogrid-coordinator-ingress
  namespace: neurogrid
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  tls:
  - hosts:
    - api.neurogrid.com
    secretName: neurogrid-tls
  rules:
  - host: api.neurogrid.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neurogrid-coordinator-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neurogrid-coordinator-hpa
  namespace: neurogrid
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neurogrid-coordinator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30