# Docker Compose for NeuroGrid Hybrid Deployment (MVP + Full Product)
version: '3.8'

services:
  # ================================
  # MVP Server (Current Working Demo)
  # ================================
  mvp-server:
    build:
      context: .
      dockerfile: Dockerfile.mvp
    container_name: neurogrid-mvp
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - neurogrid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Coordinator Server (Full Product API)
  # ================================
  coordinator:
    build:
      context: ./coordinator-server
      dockerfile: Dockerfile
      target: production
    container_name: neurogrid-coordinator
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://neurogrid:${POSTGRES_PASSWORD:-neurogrid123}@postgres:5432/neurogrid
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
    volumes:
      - coordinator_logs:/app/logs
      - coordinator_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neurogrid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Web Interface (Full Product Frontend)
  # ================================
  web-interface:
    build:
      context: ./web-interface
      dockerfile: Dockerfile
      target: production
    container_name: neurogrid-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
    depends_on:
      - coordinator
    networks:
      - neurogrid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: neurogrid-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=neurogrid
      - POSTGRES_USER=neurogrid
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-neurogrid123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neurogrid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurogrid -d neurogrid"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: neurogrid-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - neurogrid-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: neurogrid-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx-hybrid.conf:/etc/nginx/nginx.conf:ro
      - ./landing-page.html:/usr/share/nginx/html/landing-page.html:ro
      - ./investors.html:/usr/share/nginx/html/investors.html:ro
      - nginx_logs:/var/log/nginx
    networks:
      - neurogrid-network
    depends_on:
      - mvp-server
      - coordinator
      - web-interface

# ================================
# Networks
# ================================
networks:
  neurogrid-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  coordinator_logs:
    driver: local
  coordinator_uploads:
    driver: local
  nginx_logs:
    driver: local