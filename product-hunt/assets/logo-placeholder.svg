<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="240" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#16213e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="240" height="240" fill="url(#grid)"/>
  
  <!-- Neural network nodes -->
  <circle cx="120" cy="60" r="8" fill="#00d4ff" opacity="0.8"/>
  <circle cx="80" cy="120" r="8" fill="#00d4ff" opacity="0.8"/>
  <circle cx="160" cy="120" r="8" fill="#00d4ff" opacity="0.8"/>
  <circle cx="120" cy="180" r="8" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="90" r="6" fill="#7e57ff" opacity="0.6"/>
  <circle cx="190" cy="90" r="6" fill="#7e57ff" opacity="0.6"/>
  <circle cx="50" cy="150" r="6" fill="#7e57ff" opacity="0.6"/>
  <circle cx="190" cy="150" r="6" fill="#7e57ff" opacity="0.6"/>
  
  <!-- Connections -->
  <line x1="120" y1="60" x2="80" y2="120" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="60" x2="160" y2="120" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="80" y1="120" x2="120" y2="180" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="160" y1="120" x2="120" y2="180" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="90" x2="80" y2="120" stroke="#7e57ff" stroke-width="1" opacity="0.3"/>
  <line x1="190" y1="90" x2="160" y2="120" stroke="#7e57ff" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="150" x2="80" y2="120" stroke="#7e57ff" stroke-width="1" opacity="0.3"/>
  <line x1="190" y1="150" x2="160" y2="120" stroke="#7e57ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Central logo text -->
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">NG</text>
  
  <!-- Glowing effect -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="120" cy="120" r="60" fill="url(#glow)"/>
</svg>
