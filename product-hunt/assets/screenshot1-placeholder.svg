<?xml version="1.0" encoding="UTF-8"?>
<svg width="1270" height="760" viewBox="0 0 1270 760" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1270" height="760" fill="url(#bg1)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1270" height="80" fill="#1e1e2e"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff">Compute Node Dashboard</text>
  
  <!-- Main container -->
  <rect x="40" y="100" width="1190" height="640" rx="10" fill="#1e1e2e" stroke="#2a2a3e" stroke-width="2"/>
  
  <!-- Node status cards -->
  <g id="nodeCards">
    <!-- Card 1 -->
    <rect x="60" y="120" width="280" height="150" rx="8" fill="#252535" stroke="#00d4ff" stroke-width="2"/>
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="16" fill="#888">Node ID: NODE-A7B3</text>
    <text x="80" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4ff">Active</text>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ccc">CPU: 87% | RAM: 12.4GB</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Uptime: 14d 6h 23m</text>
    
    <!-- Card 2 -->
    <rect x="360" y="120" width="280" height="150" rx="8" fill="#252535" stroke="#7e57ff" stroke-width="2"/>
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="16" fill="#888">Node ID: NODE-C2F9</text>
    <text x="380" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7e57ff">Active</text>
    <text x="380" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ccc">CPU: 92% | RAM: 15.8GB</text>
    <text x="380" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Uptime: 21d 14h 52m</text>
    
    <!-- Card 3 -->
    <rect x="660" y="120" width="280" height="150" rx="8" fill="#252535" stroke="#00ff88" stroke-width="2"/>
    <text x="680" y="150" font-family="Arial, sans-serif" font-size="16" fill="#888">Node ID: NODE-E5K1</text>
    <text x="680" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88">Active</text>
    <text x="680" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ccc">CPU: 76% | RAM: 9.2GB</text>
    <text x="680" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Uptime: 7d 3h 41m</text>
    
    <!-- Card 4 -->
    <rect x="960" y="120" width="250" height="150" rx="8" fill="#252535" stroke="#ffaa00" stroke-width="2"/>
    <text x="980" y="150" font-family="Arial, sans-serif" font-size="16" fill="#888">Node ID: NODE-H8M4</text>
    <text x="980" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffaa00">Idle</text>
    <text x="980" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ccc">CPU: 12% | RAM: 2.1GB</text>
    <text x="980" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Uptime: 3d 18h 09m</text>
  </g>
  
  <!-- Performance metrics -->
  <g id="metrics">
    <rect x="60" y="290" width="580" height="250" rx="8" fill="#252535"/>
    <text x="80" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">Performance Metrics</text>
    
    <!-- CPU usage graph -->
    <text x="80" y="350" font-family="Arial, sans-serif" font-size="14" fill="#888">CPU Usage (Last 24h)</text>
    <polyline points="80,490 120,450 160,470 200,440 240,460 280,420 320,450 360,430 400,410 440,440 480,420 520,450 560,430 600,440" 
              fill="none" stroke="#00d4ff" stroke-width="3"/>
    
    <!-- Memory graph -->
    <text x="80" y="515" font-family="Arial, sans-serif" font-size="12" fill="#7e57ff">Memory</text>
    <polyline points="80,510 120,495 160,505 200,485 240,500 280,480 320,495 360,485 400,475 440,495 480,485 520,500 560,490 600,495" 
              fill="none" stroke="#7e57ff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Task queue -->
  <g id="taskQueue">
    <rect x="660" y="290" width="550" height="250" rx="8" fill="#252535"/>
    <text x="680" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">Active Tasks</text>
    
    <!-- Task list -->
    <rect x="680" y="340" width="510" height="40" rx="4" fill="#1e1e2e"/>
    <circle cx="700" cy="360" r="6" fill="#00ff88"/>
    <text x="720" y="365" font-family="Arial, sans-serif" font-size="14" fill="#fff">ML Training: ResNet-50</text>
    <text x="1100" y="365" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff">87%</text>
    
    <rect x="680" y="390" width="510" height="40" rx="4" fill="#1e1e2e"/>
    <circle cx="700" cy="410" r="6" fill="#00ff88"/>
    <text x="720" y="415" font-family="Arial, sans-serif" font-size="14" fill="#fff">Data Processing: Batch #2847</text>
    <text x="1100" y="415" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff">62%</text>
    
    <rect x="680" y="440" width="510" height="40" rx="4" fill="#1e1e2e"/>
    <circle cx="700" cy="460" r="6" fill="#00d4ff"/>
    <text x="720" y="465" font-family="Arial, sans-serif" font-size="14" fill="#fff">Inference: Image Classification</text>
    <text x="1100" y="465" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff">45%</text>
    
    <rect x="680" y="490" width="510" height="40" rx="4" fill="#1e1e2e"/>
    <circle cx="700" cy="510" r="6" fill="#ffaa00"/>
    <text x="720" y="515" font-family="Arial, sans-serif" font-size="14" fill="#fff">Validation: Model Testing</text>
    <text x="1100" y="515" font-family="Arial, sans-serif" font-size="12" fill="#ffaa00">Queue</text>
  </g>
  
  <!-- Bottom stats bar -->
  <g id="statsBar">
    <rect x="60" y="560" width="1150" height="160" rx="8" fill="#252535"/>
    
    <text x="80" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Network Statistics</text>
    
    <!-- Stat 1 -->
    <text x="100" y="630" font-family="Arial, sans-serif" font-size="14" fill="#888">Total Nodes</text>
    <text x="100" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00d4ff">247</text>
    <text x="100" y="690" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">↑ 12% from last week</text>
    
    <!-- Stat 2 -->
    <text x="320" y="630" font-family="Arial, sans-serif" font-size="14" fill="#888">Compute Hours</text>
    <text x="320" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7e57ff">12.5K</text>
    <text x="320" y="690" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">↑ 23% from last week</text>
    
    <!-- Stat 3 -->
    <text x="540" y="630" font-family="Arial, sans-serif" font-size="14" fill="#888">Active Tasks</text>
    <text x="540" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00ff88">89</text>
    <text x="540" y="690" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">↑ 8% from last week</text>
    
    <!-- Stat 4 -->
    <text x="760" y="630" font-family="Arial, sans-serif" font-size="14" fill="#888">Network Health</text>
    <text x="760" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00d4ff">98.7%</text>
    <text x="760" y="690" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">↑ 0.3% from last week</text>
    
    <!-- Stat 5 -->
    <text x="980" y="630" font-family="Arial, sans-serif" font-size="14" fill="#888">Avg Response</text>
    <text x="980" y="660" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7e57ff">127ms</text>
    <text x="980" y="690" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">↓ 15ms from last week</text>
  </g>
</svg>
