<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGrid - Мониторинг Узлов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .node-card {
            transition: all 0.3s ease;
        }
        .node-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-indicator {
            position: relative;
            display: inline-block;
        }
        .status-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        .status-online::before {
            background: rgba(34, 197, 94, 0.3);
        }
        .status-busy::before {
            background: rgba(251, 191, 36, 0.3);
        }
        .status-offline::before {
            background: rgba(239, 68, 68, 0.3);
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-network-wired text-blue-600 text-2xl mr-3"></i>
                    <span class="text-xl font-bold text-gray-900">NeuroGrid</span>
                    <span class="ml-3 text-sm text-gray-500">Мониторинг Узлов</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="node-setup.html" class="text-blue-600 hover:text-blue-700">
                        <i class="fas fa-plus mr-2"></i>Добавить узел
                    </a>
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Network Overview -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Обзор сети</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Nodes -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100">
                            <i class="fas fa-server text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Всего узлов</p>
                            <p class="text-2xl font-semibold text-gray-900" id="totalNodes">-</p>
                        </div>
                    </div>
                </div>

                <!-- Active Nodes -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100">
                            <i class="fas fa-power-off text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Активных</p>
                            <p class="text-2xl font-semibold text-gray-900" id="activeNodes">-</p>
                        </div>
                    </div>
                </div>

                <!-- Total Computing Power -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100">
                            <i class="fas fa-microchip text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Мощность</p>
                            <p class="text-2xl font-semibold text-gray-900" id="totalPower">-</p>
                        </div>
                    </div>
                </div>

                <!-- Tasks Completed -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100">
                            <i class="fas fa-tasks text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Задач выполнено</p>
                            <p class="text-2xl font-semibold text-gray-900" id="tasksCompleted">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network Performance Chart -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Производительность сети</h2>
            <div class="h-64">
                <canvas id="networkChart"></canvas>
            </div>
        </div>

        <!-- Node List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-900">Мои узлы</h2>
                    <div class="flex items-center space-x-4">
                        <!-- Filter -->
                        <select class="border border-gray-300 rounded-md px-3 py-1 text-sm" id="statusFilter" onchange="filterNodes()">
                            <option value="all">Все статусы</option>
                            <option value="online">Онлайн</option>
                            <option value="busy">Занят</option>
                            <option value="offline">Офлайн</option>
                        </select>
                        <!-- Refresh -->
                        <button onclick="refreshNodes()" class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700">
                            <i class="fas fa-sync-alt mr-1"></i>Обновить
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 p-6" id="nodesList">
                <!-- Nodes will be populated here -->
            </div>
        </div>

        <!-- Node Details Modal -->
        <div class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50" id="nodeModal">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold text-gray-900" id="modalNodeName">Детали узла</h3>
                        <button onclick="closeNodeModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div id="nodeDetailsContent">
                        <!-- Node details will be populated here -->
                    </div>
                    
                    <div class="mt-6 flex space-x-3">
                        <button onclick="closeNodeModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded font-semibold hover:bg-gray-400">
                            Закрыть
                        </button>
                        <button onclick="restartNode()" class="flex-1 bg-orange-600 text-white py-2 rounded font-semibold hover:bg-orange-700">
                            <i class="fas fa-redo mr-2"></i>Перезапустить
                        </button>
                        <button onclick="stopNode()" class="flex-1 bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700">
                            <i class="fas fa-stop mr-2"></i>Остановить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let networkChart = null;
        let currentNodes = [];
        let selectedNodeId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeNetworkChart();
            loadNetworkStats();
            loadNodes();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadNetworkStats();
                loadNodes();
            }, 30000);
        });

        function initializeNetworkChart() {
            const ctx = document.getElementById('networkChart').getContext('2d');
            networkChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: generateTimeLabels(),
                    datasets: [{
                        label: 'Активные узлы',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Выполняемые задачи',
                        data: [],
                        borderColor: 'rgb(34, 197, 94)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function generateTimeLabels() {
            const labels = [];
            const now = new Date();
            for (let i = 11; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 5 * 60 * 1000);
                labels.push(time.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
            }
            return labels;
        }

        async function loadNetworkStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/nodes/stats`);
                const data = await response.json();
                
                if (data.success) {
                    updateNetworkStats(data.stats);
                    updateNetworkChart(data.stats);
                }
            } catch (error) {
                console.error('Failed to load network stats:', error);
                showNotification('Ошибка загрузки статистики сети', 'error');
            }
        }

        function updateNetworkStats(stats) {
            document.getElementById('totalNodes').textContent = stats.total_nodes || 0;
            document.getElementById('activeNodes').textContent = stats.active_nodes || 0;
            document.getElementById('totalPower').textContent = `${stats.total_cpu_cores || 0} cores`;
            document.getElementById('tasksCompleted').textContent = stats.total_tasks || 0;
        }

        function updateNetworkChart(stats) {
            if (!networkChart) return;
            
            // Add new data point
            networkChart.data.datasets[0].data.push(stats.active_nodes || 0);
            networkChart.data.datasets[1].data.push(stats.current_tasks || 0);
            
            // Keep only last 12 data points
            if (networkChart.data.datasets[0].data.length > 12) {
                networkChart.data.datasets[0].data.shift();
                networkChart.data.datasets[1].data.shift();
            }
            
            networkChart.update();
        }

        async function loadNodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/nodes`);
                const data = await response.json();
                
                if (data.success) {
                    currentNodes = data.nodes || [];
                    renderNodes(currentNodes);
                } else {
                    // Show demo nodes if API is not available
                    showDemoNodes();
                }
            } catch (error) {
                console.error('Failed to load nodes:', error);
                showDemoNodes();
            }
        }

        function showDemoNodes() {
            const demoNodes = [
                {
                    id: 'demo-node-1',
                    status: 'online',
                    name: 'Демо узел 1',
                    max_vram_gb: 8,
                    max_cpu_cores: 8,
                    current_tasks: 0,
                    tasks_completed: 145,
                    rating: 0.95,
                    uptime: 86400000,
                    last_seen: new Date(),
                    version: '1.0.0',
                    supported_models: ['gpt-3.5-turbo', 'stable-diffusion']
                },
                {
                    id: 'demo-node-2',
                    status: 'busy',
                    name: 'Демо узел 2',
                    max_vram_gb: 16,
                    max_cpu_cores: 16,
                    current_tasks: 2,
                    tasks_completed: 89,
                    rating: 0.87,
                    uptime: 432000000,
                    last_seen: new Date(),
                    version: '1.0.0',
                    supported_models: ['gpt-4', 'whisper']
                },
                {
                    id: 'demo-node-3',
                    status: 'offline',
                    name: 'Демо узел 3',
                    max_vram_gb: 4,
                    max_cpu_cores: 4,
                    current_tasks: 0,
                    tasks_completed: 23,
                    rating: 0.73,
                    uptime: 172800000,
                    last_seen: new Date(Date.now() - 300000),
                    version: '1.0.0',
                    supported_models: ['llama-2']
                }
            ];
            currentNodes = demoNodes;
            renderNodes(currentNodes);
        }

        function renderNodes(nodes) {
            const container = document.getElementById('nodesList');
            
            if (nodes.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-server text-gray-400 text-4xl mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Узлы не найдены</h3>
                        <p class="text-gray-600 mb-4">У вас пока нет подключенных узлов</p>
                        <a href="node-setup.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>Добавить первый узел
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = nodes.map(node => createNodeCard(node)).join('');
        }

        function createNodeCard(node) {
            const statusClass = getStatusClass(node.status);
            const statusText = getStatusText(node.status);
            const uptimeText = formatUptime(node.uptime);
            const lastSeenText = formatTimestamp(node.last_seen);

            return `
                <div class="node-card bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md cursor-pointer" 
                     onclick="showNodeDetails('${node.id}')">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold text-gray-900 truncate">${node.name || node.id}</h3>
                        <div class="flex items-center">
                            <div class="status-indicator ${statusClass} w-3 h-3 rounded-full mr-2"></div>
                            <span class="text-xs font-medium ${statusClass.replace('bg-', 'text-').replace('-500', '-700')}">${statusText}</span>
                        </div>
                    </div>
                    
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <div class="flex justify-between">
                            <span>VRAM:</span>
                            <span class="font-medium">${node.max_vram_gb} GB</span>
                        </div>
                        <div class="flex justify-between">
                            <span>CPU Cores:</span>
                            <span class="font-medium">${node.max_cpu_cores}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Рейтинг:</span>
                            <span class="font-medium">${(node.rating * 100).toFixed(0)}%</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Задач:</span>
                            <span class="font-medium">${node.tasks_completed || 0}</span>
                        </div>
                    </div>
                    
                    <div class="pt-3 border-t border-gray-100">
                        <div class="flex justify-between items-center text-xs text-gray-500">
                            <span>Аптайм: ${uptimeText}</span>
                            <span>Обновлено: ${lastSeenText}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusClass(status) {
            const classes = {
                'online': 'bg-green-500 status-online',
                'active': 'bg-green-500 status-online',
                'busy': 'bg-yellow-500 status-busy',
                'offline': 'bg-red-500 status-offline',
                'maintenance': 'bg-gray-500 status-offline'
            };
            return classes[status] || 'bg-gray-500 status-offline';
        }

        function getStatusText(status) {
            const texts = {
                'online': 'Онлайн',
                'active': 'Активен',
                'busy': 'Занят',
                'offline': 'Офлайн',
                'maintenance': 'Обслуживание'
            };
            return texts[status] || 'Неизвестно';
        }

        function formatUptime(uptime) {
            if (!uptime) return 'Неизвестно';
            const seconds = Math.floor(uptime / 1000);
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}д ${hours}ч`;
            if (hours > 0) return `${hours}ч ${minutes}м`;
            return `${minutes}м`;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Никогда';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Сейчас';
            if (diffMins < 60) return `${diffMins}м назад`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}ч назад`;
            return date.toLocaleDateString('ru-RU');
        }

        function filterNodes() {
            const filter = document.getElementById('statusFilter').value;
            let filteredNodes = currentNodes;
            
            if (filter !== 'all') {
                filteredNodes = currentNodes.filter(node => node.status === filter);
            }
            
            renderNodes(filteredNodes);
        }

        async function refreshNodes() {
            const refreshBtn = document.querySelector('[onclick="refreshNodes()"]');
            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Обновление...';
            refreshBtn.disabled = true;
            
            try {
                await loadNodes();
                await loadNetworkStats();
                showNotification('Данные обновлены', 'success');
            } catch (error) {
                showNotification('Ошибка при обновлении', 'error');
            } finally {
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
            }
        }

        function showNodeDetails(nodeId) {
            const node = currentNodes.find(n => n.id === nodeId);
            if (!node) return;
            
            selectedNodeId = nodeId;
            document.getElementById('modalNodeName').textContent = node.name || node.id;
            
            const content = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Основная информация</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">ID:</span>
                                <span class="font-mono text-xs">${node.id}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Статус:</span>
                                <span class="font-medium ${getStatusClass(node.status).replace('bg-', 'text-').replace('-500', '-700')}">${getStatusText(node.status)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Версия:</span>
                                <span class="font-medium">${node.version || 'Неизвестно'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Аптайм:</span>
                                <span class="font-medium">${formatUptime(node.uptime)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Последняя активность:</span>
                                <span class="font-medium">${formatTimestamp(node.last_seen)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">Производительность</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">VRAM:</span>
                                <span class="font-medium">${node.max_vram_gb} GB</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">CPU Cores:</span>
                                <span class="font-medium">${node.max_cpu_cores}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Текущие задачи:</span>
                                <span class="font-medium">${node.current_tasks || 0}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Всего выполнено:</span>
                                <span class="font-medium">${node.tasks_completed || 0}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Рейтинг:</span>
                                <span class="font-medium">${(node.rating * 100).toFixed(1)}%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-900 mb-3">Поддерживаемые модели</h4>
                    <div class="flex flex-wrap gap-2">
                        ${(node.supported_models || []).map(model => 
                            `<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">${model}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('nodeDetailsContent').innerHTML = content;
            document.getElementById('nodeModal').classList.remove('hidden');
        }

        function closeNodeModal() {
            document.getElementById('nodeModal').classList.add('hidden');
            selectedNodeId = null;
        }

        async function restartNode() {
            if (!selectedNodeId) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/nodes/${selectedNodeId}/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'restart'
                    })
                });
                
                if (response.ok) {
                    showNotification('Команда перезапуска отправлена', 'success');
                    closeNodeModal();
                    setTimeout(refreshNodes, 2000);
                } else {
                    showNotification('Ошибка при отправке команды', 'error');
                }
            } catch (error) {
                console.error('Restart node error:', error);
                showNotification('Команда перезапуска отправлена (демо)', 'success');
                closeNodeModal();
            }
        }

        async function stopNode() {
            if (!selectedNodeId) return;
            
            if (!confirm('Вы уверены, что хотите остановить этот узел?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/nodes/${selectedNodeId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('Узел остановлен', 'success');
                    closeNodeModal();
                    refreshNodes();
                } else {
                    showNotification('Ошибка при остановке узла', 'error');
                }
            } catch (error) {
                console.error('Stop node error:', error);
                showNotification('Узел остановлен (демо)', 'success');
                closeNodeModal();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                'bg-blue-100 text-blue-800 border border-blue-200'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${
                        type === 'success' ? 'fa-check-circle' :
                        type === 'error' ? 'fa-exclamation-circle' :
                        'fa-info-circle'
                    } mr-2"></i>
                    <span>${message}</span>
                    <button class="ml-3 text-sm font-semibold hover:underline" onclick="this.parentElement.parentElement.remove()">
                        ×
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
